<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text2Img</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Serif&family=Roboto&family=Open+Sans&family=Lobster&family=Shadows+Into+Light&family=Pacifico&family=Raleway&family=Montserrat&family=Lato&family=Oswald&family=Ubuntu&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <h1>Text2Img</h1>
        <div class="area2">
            <div class="area3">
                <textarea id="text-input" placeholder="输入文本..."></textarea>
                <button id="generate-btn">生成图片</button>
            </div>
            <div class="area1">
                <div class="control-group">
                    <label for="font-size">文字大小:</label>
                    <input type="number" id="font-size" value="5">
                </div>
                <div class="control-group">
                    <label for="font-family">字体:</label>
                    <select id="font-family">
                        <option value="SimSun">宋体</option>
                        <option value="SimHei">黑体</option>
                        <option value="Microsoft YaHei">微软雅黑</option>
                        <option value="KaiTi">楷体</option>
                        <option value="FangSong">仿宋</option>
                        <option value="NSimSun">新宋体</option>
                        <option value="PMingLiU">新细明体</option>
                        <option value="DFKai-SB">标楷体</option>
                        <option value="LiSu">隶书</option>
                        <option value="YouYuan">幼圆</option>
                        <option value="Noto Sans SC">Noto Sans SC</option>
                        <option value="Noto Serif SC">Noto Serif SC</option>
                        <option value="Arial">Arial</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Roboto">Roboto</option>
                        <option value="Open Sans">Open Sans</option>
                        <option value="Lobster">Lobster</option>
                        <option value="Shadows Into Light">Shadows Into Light</option>
                        <option value="Pacifico">Pacifico</option>
                        <option value="Raleway">Raleway</option>
                        <option value="Montserrat">Montserrat</option>
                        <option value="Lato">Lato</option>
                        <option value="Oswald">Oswald</option>
                        <option value="Ubuntu">Ubuntu</option>
                        <option value="Playfair Display">Playfair Display</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="color">文字颜色:</label>
                    <input type="color" id="color" value="#000000">
                </div>
                <div class="control-group">
                    <label for="bg-color">图片底色:</label>
                    <input type="color" id="bg-color" value="#ffffff">
                </div>
                <div class="control-group">
                    <label for="padding">边距:</label>
                    <input type="number" id="padding" value="3">
                </div>
            </div>
        </div>
        <div class="area5">
            <div class="preview-area">
                <canvas id="canvas"></canvas>
            </div>
            <div class="area6">
                <div class="link-group">
                    <input type="text" id="link" placeholder="图片链接" readonly>
                    <button onclick="copyToClipboard('link')">复制</button>
                </div>
                <div class="link-group">
                    <input type="text" id="markdown-link" placeholder="Markdown格式链接" readonly>
                    <button onclick="copyToClipboard('markdown-link')">复制</button>
                </div>
                <div class="link-group">
                    <input type="text" id="html-link" placeholder="HTML格式链接" readonly>
                    <button onclick="copyToClipboard('html-link')">复制</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
